<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор расчета дохода курьера</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

</head>

<body>

  <div class="box">
    <h1>Калькулятор расчета дохода курьера</h1>

    <form class="form" action="#">
      <div class="days__form">
        <p><b>Выберите удобные для вас дни недели для работы?</b></p>
        <label><input class="daysWeeks" type="checkbox" checked>Понедельник</label>
        <label><input class="daysWeeks" type="checkbox" checked>Вторник</label>
        <label><input class="daysWeeks" type="checkbox" checked>Среда</label>
        <label><input class="daysWeeks" type="checkbox" checked>Четверг</label>
        <label><input class="daysWeeks" type="checkbox" checked>Пятница</label>
        <label><input class="daysWeeks" type="checkbox">Суботта</label>
        <label><input class="daysWeeks" type="checkbox">Воскресение</label>
      </div>
      <div class="hours__form"><span><b>Сколько часов в день вы можете работать:</b> </span>
        <input class="inputHours" type="number" min="2" max="18" required>
      </div>

      <div class="night__form"> <label><span>Хочу работать в ночное время суток</span>
          <input class="inputnight" type="checkbox"></label>
      </div>

      <div class="frends__form"> <label><span>Хочу участвовать в акции "Приведи друга" </span>
          <input class="inputFrends" type="checkbox"></label>
      </div>
      <button class="submit__form" type="submit">Рассчитать доход</button>
    </form>

    <div class="results"></div>

    <div class="transition"></div>

    <div class="commentsDiv"></div>

    <script src="index.js"></script>
  </div>

</body>

</html>
